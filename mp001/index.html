<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="last-calc">
                1+1
            </div>
            <div id="result">
                <img src="./assets/equals.svg" alt="Sinal de igualdade">
                <span>2</span>
            </div>
        </div>
        <div id="keyboard">
            <button class="second">CE</button>
            <button>C</button>
            <button>%</button>
            <button class="third">
                <img src="./assets/divide.svg" alt="Sinal de Divisão">
            </button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="third">
                <img src="./assets/x.svg" alt="Multiplicação">
            </button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="third">
                <img src="./assets/subtract.svg" alt="Subtração">
            </button>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button class="third">
                <img src="./assets/addition.svg" alt="Adição">
            </button>
            <button><img src="./assets/plusminus.svg" alt=""></button>
            <button>0</button>
            <button>,</button>
            <button class="fourth">
                <img src="./assets/equals2.svg" alt="Sinal de Igualdade">
            </button>
        </div>
    </div>
</body>
</html>
