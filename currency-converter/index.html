<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/style2.css">
</head>
<body id="body">
    <div id="container">
        <div id="top">
            <h1>Conversor de moedas</h1>
            <div id="converter">
                <div class="currency-1">
                    <form action="" class="form">
                        <input type="text" name="text1" id="itext1">
                        <img src="assets/divider.svg" alt="Divisa">
                        <select name="from" id="ifrom">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="BRL">BRL</option>
                        </select>
                    </form>
                </div>
                <div class="icon">
                    <img src="assets/converter-icon.svg" alt="Ícone de conversão">
                </div>
                <div class="currency-2">
                    <form action="" class="form">
                        <input type="text" name="text1" id="itext1">
                        <img src="assets/divider.svg" alt="Divisa">
                        <select name="to" id="ito">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="BRL">BRL</option>
                        </select>
                    </form>
                </div>
            </div>
        </div>
        <div id="bottom">
            <h1>Taxa de câmbio</h1>
            <div id="graph">
                <div class="graph-y">
                    <h2>5.0</h2>
                    <h2>5.0</h2>
                    <h2>5.0</h2>
                    <h2>5.0</h2>
                </div>
                <div class="screen-graphic">
                    <img src="assets/grafico.svg" alt="">
                    <div class="graph-x">
                        <h2>1D</h2>
                        <h2>5D</h2>
                        <h3 id="mark">1M</h3>
                        <h2>1A</h2>
                        <h2>5A</h2>
                        <h2>Máx</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
