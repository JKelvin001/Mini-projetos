<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style1.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <title>Dashboard</title>
</head>
<body>
    <a href="https://github.com/JKelvin001"><img class="gh" src="assets/giticon.png" alt="Github Icon"></a>
    <div id="dashboard">
        <div id="main-frame">
            <div id="main-frame1">
               <div class="top">
                    <h1>NPS Geral</h1>
               </div>
               <div class="middle1">
                    <img src="assets/7901980.png" alt="Smile Green">
                    <h1>Excelente</h1>
               </div>
               <div class="bottom">
                    <p>NPS SCORE: 75</p>
               </div>                  
            </div>
            <div id="main-frame1">
                <div class="top">
                    <h1>Vendas Fechadas</h1>
                </div>
                <div class="middle2">
                    <h1>70%</h1>
                    <p>Alcançado</p>
                    <div class="graph"><div class="graph1"></div></div>
                </div>
                <div class="bottom">
                    <div class="circle1"></div>
                    <p>Esperado: 100%</p>
                    <div class="circle2"></div>
                    <p>Alcançado: 70%</p>
                </div>
            </div>
            <div id="main-frame1">
                <div class="top">
                    <h1>Meta Mensal</h1>
                </div>
                <div class="middle2">
                    <h1>90%</h1>
                    <p>Alcançado</p>
                    <div class="graph"><div class="graph2"></div></div>
                </div>
                <div class="bottom">
                    <div class="circle1"></div>
                    <p>Esperado: R$70K</p>
                    <div class="circle3"></div>
                    <p>Alcançado: R$63K</p>
                </div>     
            </div>
        </div>
        <div id="main-frame">
            <div id="main-frame2">
                <div class="top2">
                    <h1>Vendas por dia da semana</h1>
                </div>
                <div class="mid3">
                    <div class="middle3">
                        <div class="up">
                            <p>
                                <img src="assets/polygonup.svg" alt="Renda Alta">
                                Dia com mais vendas
                            </p>
                            <h1>Quarta-Feira</h1>
                        </div>
                        <div class="down">
                            <p>
                                <img src="assets/polygondown.svg" alt="Renda Baixa">
                                Dia com menos vendas
                            </p>
                            <h1>Domingo</h1>
                        </div>
                    </div>
                    <div class="middle4">
                        <picture>
                            <img src="assets/line.svg" alt="Linha de gráficos">
                        </picture>
                        <picture>
                            <img src="assets/days/dom.svg" alt="Domingo">
                            <img src="assets/days/seg.svg" alt="Segunda">
                            <img src="assets/days/ter.svg" alt="Terça">
                            <img src="assets/days/qua.svg" alt="Quarta">
                            <img src="assets/days/qui.svg" alt="Quinta">
                            <img src="assets/days/sex.svg" alt="Sexta">
                            <img src="assets/days/sab.svg" alt="Sabado">
                        </picture>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
