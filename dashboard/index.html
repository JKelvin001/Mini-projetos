<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style1.css">
    <title>Dashboard</title>
</head>
<body>
    <div id="dashboard">
        <div id="frame">
            <div id="block1">
                <div class="top">
                    <h1>NPS Geral</h1>
                </div>
                <div class="middle">
                    <img src="assets/7901980.png" alt="Green Smile">
                    <h2>Excelente!</h2>
                </div>
                <div class="bottom">
                    <h3>NPS SCORE: 75</h3>
                </div>
            </div>
            <div id="block2">
                <div class="top">
                    <h1>Vendas Fechadas</h1>
                </div>
                <div class="middle">
                    <div>
                        <h2>70%</h2>
                        <h3>Alcançado</h3>
                    </div>
                    <div class="graph">
                        <div class="graph1"></div>
                    </div>
                </div>
                <div class="bottom">
                    <div class="circle1"></div>
                    <h4>ESPERADO: 100%</h4>
                    <div class="circle2"></div>
                    <h4>ALCANÇADO: 70%</h4>
                </div>
            </div>
            <div id="block2">
                <div class="top">
                    <h1>Meta Mensal</h1>
                </div>
                <div class="middle">
                    <div>
                        <h2>90%</h2>
                        <h3>Alcançado</h3>
                    </div>
                    <div class="graph">
                        <div class="graph2"></div>
                    </div>
                </div>
                <div class="bottom">
                    <div class="circle1"></div>
                    <h4>ESPERADO: R$70K</h4>
                    <div class="circle3"></div>
                    <h4>ALCANÇADO: R$63K</h4>
                </div>
            </div>
        </div>
        <div id="frame">
            <div id="block3">
                <div class="top">
                    <h1>Vendas por dia da semana</h1>
                </div>
                <div class="middle">
                    <div class="statistic">
                        <h2>Dia com mais vendas</h2>
                        <h3>Quarta-Feira</h3>
                        <h2>Dia com menos vendas</h2>
                        <h3>Domingo</h3>
                    </div>
                    <div class="graph3">
                        <img src="assets/line.svg" alt="Linha">
                        <div class="dom"></div>
                        <div class="dom"></div>
                        <div class="dom"></div>
                        <div class="dom"></div>
                        <div class="dom"></div>
                        <div class="dom"></div>
                        <div class="dom"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
